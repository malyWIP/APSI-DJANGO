{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
      <div class="row" style="">
        <div class="text-center align-items-center justify-content-center py-5 flex-grow-1 pl-2" >
          <div class="container">
            <div class="row w-100">
              <div class="mx-auto bg-white col-6 col-md-8 p-3 px-5" style="background-image: linear-gradient(to left bottom, rgba(81, 155, 245, 0.89), rgba(10, 201, 235, 0.39)); background-size">
        <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group " >
                <legend class="border-bottom mb-4" style="background-image: linear-gradient(to left bottom, rgba(27, 122, 238, 0.89), rgba(27, 232, 138, 0.89)); background-size: 100%;">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info text-white" type="submit" style="background-image: linear-gradient(to left bottom, rgba(106, 7, 228, 0.89), rgba(54, 32, 40, .95)); background-size: 100%;">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
        </div>
              </div>
                </div>
              </div>
            </div>
{% endblock content %}
